trern_theme-js:
  filter: rjsmin
  output: ckanext-trern_theme/%(version)s-trern_theme-main.js
  contents:
    - js/main.js
  extra:
    preload:
      - base/main

trern_styles-css:
  filter: cssrewrite
  output: ckanext-trern_theme/%(version)s-trern_styles.css
  contents:
    - css/trern_styles.css
